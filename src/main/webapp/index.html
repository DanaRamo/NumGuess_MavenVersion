<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello Lab</title>
      <meta charset="utf-8"/>
      <link href="numguessstyle.css" rel="stylesheet" type="text/css"/>
      <script src="javaScript.js" type="text/javascript"></script>

  </head>

  <body>

  <div id="header">
      <div id="sitebranding">
          <h1>FastTrackIT.orange</h1>
      </div>
      <div id="tagline">
          <p>Welcome to The Orange Guess game!</p>
      </div>
  </div>
  <div id="navigation">
      <a href="javascript:guessLink(1)">It could be 1 orange</a></br>
      <a href="javascript:guessLink(2)">It could be 2 oranges</a></br>
      <a href="javascript:guessLink(3)">It could be 3 oranges</a></br>
      <a href="javascript:guessLink(4)">It could be 4 oranges</a></br>
      <a href="javascript:guessLink(5)">It could be 5 oranges</a></br>
  </div>
  <div id="bodycontent">
      <div id="form">
          <label for="number">Number <br/> of oranges:&nbsp;</label>
          <input type='text' id="number"  maxlength="2" onkeypress='validate(event)'/>
          </br></br>
          <input type="button" id="guessButton" value="Guess now" onClick="guess()"/>
          <input type="button" id="resetButton" value="Reset Game" onClick="reset()"/>
      </div>

  </div>

  <div id="serverResponse"></div>

  <div id="postcontent">
      <a href="javascript:guessLink(6)">It could be 6 oranges</a></br>
      <a href="javascript:guessLink(7)">It could be 7 oranges</a></br>
      <a href="javascript:guessLink(8)">It could be 8 oranges</a></br>
      <a href="javascript:guessLink(9)">It could be 9 oranges</a></br>
      <a href="javascript:guessLink(10)">It could be 10 oranges</a></br>
  </div>

  </body>
</html>
